<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control mb-04">
          
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control mb-04"></textarea>
          
            <label for="price">Price</label>
            <input type="number" id="price" formControlName="price" class="form-control mb-04">
          
            <label for="unit">Unit</label>
            <input type="text" id="unit" formControlName="unit" class="form-control mb-04">
          
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
          
    </div>
  </div>
</body>
</html>
