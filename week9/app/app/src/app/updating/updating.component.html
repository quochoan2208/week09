<div class="update-container">
    <h2>Cập nhật sản phẩm</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="currentName">Current Product:</label>
        <input type="text" id="currentName" formControlName="currentName" class="form-control" placeholder="current item">
      </div>
      <div class="form-group">
        <label for="newName">New Product:</label>
        <input type="text" id="newName" formControlName="newName" class="form-control" placeholder="New item">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
